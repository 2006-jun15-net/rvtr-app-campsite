<div class="tile is-ancestor">
    <div class="tile is-parent" *ngFor="let lodging of lodgings">
        <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p class="title is-4">{{lodging.name}}</p>
                  <p>{{lodging.location.address.street}}</p> 
                  <p>
                    {{lodging.location.address.city}},
                    {{lodging.location.address.stateProvince}},
                    {{lodging.location.address.country}}
                  </p>    
                  <p>
                    {{lodging.location.address.postalCode}}
                  </p>
                </div>
              </div>
            </div>
        </div>
    </div>  
</div>
