<!-- <button (click)="GetLength()">Get Length</button> -->

<div *ngIf='buttonClicked'>
   <table class="table is-bordered is-hoverable is-fullwidth">
      <thead>
         <th>Room Type</th>
         <th>Occupancy <i class="fas fa-users"></i> </th>
         <th>Available For</th>
         <th id="Pricing"><i class="fas fa-dollar-sign"></i></th>
      </thead>
      <tbody>
         <tr *ngFor="let rental of rentals">
            <td>
               {{rental.rentalUnit?.name}}<br>
               {{rental.rentalUnit?.bedrooms[0].count}} {{rental.rentalUnit?.bedrooms[0].type}}
               <i class="fas fa-bed"></i>
            </td>
            <td>{{rental.rentalUnit?.occupancy}}</td>
            <td>Tent <i class="fas fa-campground"></i> <br> RV <i class="fas fa-caravan"></i></td>
            <td id="btCell"><button>Show Prices</button></td>
         </tr>
      </tbody>
   </table>
</div>
