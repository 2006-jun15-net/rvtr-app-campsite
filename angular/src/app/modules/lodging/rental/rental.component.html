<div id="tableinfo" hidden>Rental unit table</div>
<div>
  <table class="table is-bordered is-hoverable is-fullwidth" aria-describedby="tableinfo">
    <thead>
      <th id="RoomType">Room Type</th>
      <th id="Occupancy">Occupancy <span class="fas fa-users"></span></th>
      <th id="Rooms">Rooms Available</th>
      <th id="pricing"><span class="fas fa-dollar-sign"></span></th>
    </thead>
    <tbody>
      <tr *ngFor="let rental of rentals">
        <td>
          {{ rental.rentalUnit.name }}<br />
          {{ rental.rentalUnit.bedroom.count }} {{ rental.rentalUnit.bedroom.type }}
          <span class="fas fa-bed"></span>
        </td>
        <td>{{ rental.rentalUnit.occupancy }}</td>
        <td>{{ availabilityCount[rental.rentalUnit.occupancy - 1] }}</td>
        <td id="bt-Cell"><button>Show Prices</button></td>
      </tr>
    </tbody>
  </table>
</div>
