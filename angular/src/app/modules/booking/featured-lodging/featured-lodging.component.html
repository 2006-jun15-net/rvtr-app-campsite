
<div class="tile">
    <div class="tile is-parent">
      <div class="tile is-child">
        <div class="card" *ngFor = "let lodging of featuredLodgings">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p class="title is-4">{{lodging.name}}</p>
                  <p class="subtitle is-6">{{lodging.location.address.street}}, {{lodging.location.address.city}}, {{lodging.location.address.stateProvince}}</p>
                </div>
              </div>
          
              <div class="content">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                Phasellus nec iaculis mauris. <a>@bulmaio</a>.
                <a href="#">#css</a> <a href="#">#responsive</a>
                <br>
                <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
              </div>
            </div>
          </div>
      </div>
    </div>
</div>
