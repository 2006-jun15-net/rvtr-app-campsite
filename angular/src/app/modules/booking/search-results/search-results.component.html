<section class="hero is-fullheight-with-navbar">
    <div class="hero-head">
        <div class="container">
            <br>
            <h3 class="title is-2">search results for "{{query}}"</h3>
            <div *ngIf="lodgings !== null">
                <h3>number of results found: {{ lodgings.length }}</h3>
                <hr>
                <div class="tile is-ancestor">
                    <div class="tile is-vertical">
                        <ul *ngFor="let lodging of lodgings">
                            <li *ngFor="let rental of lodging.rentals">
                                <div class="card">
                                    <div class="card-image">
                                        <figure class="image is-4by3">
                                            <img class="result-image"
                                                src="https://bulma.io/images/placeholders/1280x960.png"
                                                alt="Placeholder image">
                                        </figure>
                                    </div>
                                    <div class="card-content">
                                        <div class="media">

                                            <div class="media-content">
                                                <div class="title is-4">
                                                    <span>{{ rental.name }}</span>
                                                    <span class="end-of-card stars">
                                                        <span *ngFor="let star of averageRating(lodging)">
                                                            <p *ngIf="star" class="fa fa-star checked"></p>
                                                            <p *ngIf="!star" class="fa fa-star unchecked"></p>
                                                        </span>
                                                    </span>
                                                </div>
                                                <p class="subtitle is-6">Short Description</p>
                                            </div>
                                        </div>

                                        <div class="content">
                                            {{ rental.rentalUnit.type }} • Occupancy: {{ rental.rentalUnit.occupancy }}
                                            <!-- Persons • Bedrooms: {{ rental.rentalUnit.bedrooms.length }} • Bathrooms:
                                            {{ rental.rentalUnit.bathrooms.length }} -->
                                            <button class="button is-primary" (click)="makeReservation(lodging, rental)">Reserve
                                                Now!</button>
                                            <br>

                                        </div>
                                        <p class="discountedPrice" style="margin-left: 2.5rem;"
                                            *ngIf="!rental.discountedPrice">
                                            ${{ rental.price}}</p>
                                        <p class="orignalPrice" *ngIf="rental.discountedPrice">
                                            ${{ rental.price}}</p>
                                        <p *ngIf="rental.discountedPrice" class="discountedPrice">
                                            ${{ rental.discountedPrice}}</p><strong>/night</strong>
                                    </div>
                                </div>

                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
