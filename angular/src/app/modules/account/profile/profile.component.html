<span class="icon has-text-info level-item">
  <i class="fas fa-edit" aria-hidden="true" (click)="editMode=!editMode" [title]="titleEdit"></i>
</span>

<div class="level">
  <div class="level-left">
    <div class="level-item has-text-centered" *ngFor="let profile of profiles">
      <div class="card">
        <div class="card-content">
          <figure class="image is-128x128">
            <img alt="placeholder image" class="is-rounded" src="https://bulma.io/images/placeholders/256x256.png">
          </figure>
          <br>
          <div>
            <p class="heading">adult</p>
            <p class="title is-6">
              <uic-editable [(data)]="profile.name.given" [(editMode)]="editMode" (dataChange)="edited()" type="name">
                <p class="title is-6"> {{ profile.name.given }} </p>
              </uic-editable>
              <uic-editable [(data)]="profile.name.family" [(editMode)]="editMode" (dataChange)="edited()" type="name">
                <p class="title is-6"> {{ profile.name.family }} </p>
              </uic-editable>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
