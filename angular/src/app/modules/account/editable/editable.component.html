<div (click)="editMode=true">
  <ng-content *ngIf='!editMode' select="*"></ng-content>
  <input *ngIf="editMode" class="input is-rounded swing-in-left-bck " ngmodel type='text' [value]='data'
    (focusout)="onFocusOut($event)" [pattern]="pattern">
  <div *ngIf="error" class="has-text-danger">
    <p>{{ErrorMessage}}</p>
  </div>
</div>
