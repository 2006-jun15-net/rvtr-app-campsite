<div (click)="editMode=true">
<ng-content *ngIf='!editMode' select="*"></ng-content>
<form *ngIf='editMode'>
<input name='validate' #validate='ngModel' ngModel class="input swing-in-left-bck" 
[value]='data'  attr.data='data' type='text'
  (focusout)="onFocusOut($event)" pattern="[a-zA-Z ]*" required>
  {{ validate.valid }}
</form>
</div>
