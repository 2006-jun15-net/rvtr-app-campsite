<div (click)="editMode=true">
  <ng-content *ngIf='!editMode' select="*"></ng-content>
  <form *ngIf='editMode'>
    <input name='validate' #validate='ngModel' class="input swing-in-left-bck" [(ngModel)]="data" type='text'
      (focusout)="onFocusOut($event)" pattern="/^[a-z ,.'-]+$/i" required>
    <div *ngIf="validate.valid ">✅</div>
    <div *ngIf="!validate.valid ">❌</div>
  </form>
</div>
