<button class="button is-primary" (click)="showModal = !showModal">Add a payment</button>
<div *ngIf="showModal">
  <form [formGroup]="PaymentForm" (ngSubmit)="onSubmit()">
    <div class="modal is-active" id="page-modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="row">
          <div class="col-75">
            <div class="container is-fluid">
              <div class="row">
                <div class="col-50">
                  <label for="ccnum">Credit card number</label>
                  <div class="level is-flex">
                    <input type="text" id="ccnum" name="cardnumber" class="input is-medium level-item"
                      placeholder="1111-2222-3333-4444" formControlName="CCNumber"
                      pattern="\d{4}-?\d{4}-?\d{4}-?\d{4}" />
                    <span class="level-item">
                      <i *ngIf="CCNumber.invalid && (CCNumber.touched || CCNumber.dirty)"
                        class="level-item fas fa-ban has-text-danger" title="Please enter valid CC info"></i>
                    </span>
                  </div>
                  <label for="expyear">Exp Date</label>
                  <div class="level is-flex">
                    <input type="text" id="expyear" name="expyear" class="input is-medium level-item"
                      placeholder="MM/YY" formControlName="ExpDate" pattern="^(0[1-9]|1[0-2])\/?(2[0-9])$" />
                    <span class="level-item">
                      <i *ngIf="ExpDate.invalid && (ExpDate.touched || ExpDate.dirty)"
                        class="level-item fas fa-ban has-text-danger" title="Please enter valid CC info: MM/YY"></i>
                    </span>
                  </div>
                  <label for="expyear">Security Number</label>
                  <div class="level is-flex">
                    <input type="number" id="secnumber" name="secnumber" class="input is-medium level-item"
                      placeholder="ex: 111" formControlName="SecurityNumber" pattern="^([0-9]{3})$" />
                    <span class="level-item">
                      <i *ngIf="SecurityNumber.invalid && (SecurityNumber.touched || SecurityNumber.dirty)"
                        class="level-item fas fa-ban has-text-danger"
                        title="Please enter valid CC Securty number: 111"></i>
                    </span>
                  </div>
                </div>
              </div>

              <div class="level">
                <button class="button is-primary level-item" type="submit">Add Card</button>
              </div>
            </div>
          </div>

          <button class="modal-close is-large level-right" aria-label="close" (click)="showModal = !showModal"></button>
        </div>
      </div>
    </div>
  </form>
</div>
